name: Build and Deploy Next.js app to Azure Web App - Tajbee

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      # keep only files needed for production
      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp -r .next public package.json package-lock.json deploy/
          cp -r node_modules deploy/ || echo "node_modules will be installed on server"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2597408214B54394AABD55070EBF9BB7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4E3142E487D74F0894F3A8F299D86C50 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6A9385EBFD1E4CE5BBAD697AE521C411 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Tajbee'
          slot-name: 'Production'
          package: .
